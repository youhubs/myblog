{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>ZERO &amp; ONE</title>

		<!-- meta -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- css -->
		<link
		rel="stylesheet"
		href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
		/>
		<link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'blog/css/pace.css' %}" />
		<link rel="stylesheet" href="{% static 'blog/css/custom.css' %}" />

		<!-- js -->
		<script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>
		<script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'blog/js/pace.min.js' %}"></script>
		<script src="{% static 'blog/js/modernizr.custom.js' %}"></script>

		<link
		href="https://cdn.bootcss.com/highlight.js/9.15.8/styles/github.min.css"
		rel="stylesheet"
		/>
	</head>

	<body id="page">
		<div class="container">	
			<header id="site-header">
				<div class="row">
					<div class="col-md-4 col-sm-5 col-xs-8">
						<div class="logo">
							<h1><a href="{% url 'posts:index' %}"><b>ZERO</b> &amp; ONE</a></h1>
						</div>
					</div><!-- col-md-4 -->
					<div class="col-md-8 col-sm-7 col-xs-4">
						<nav class="main-nav" role="navigation">
							<div class="navbar-header">
  								<button type="button" id="trigger-overlay" class="navbar-toggle">
    								<span class="ion-navicon"></span>
  								</button>
							</div>

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  								<ul class="nav navbar-nav navbar-right">
    								<li class="cl-effect-11"><a href="{% url 'posts:index' %}" data-hover="Home">Home</a></li>
    								<li class="cl-effect-11"><a href="{% url 'posts:full_view' %}" data-hover="Blog">Blog</a></li>
    								<li class="cl-effect-11"><a href="{% url 'posts:about' %}" data-hover="About">About</a></li>
    								<li class="cl-effect-11"><a href="{% url 'posts:contact' %}" data-hover="Contact">Contact</a></li>
  								</ul>
							</div><!-- /.navbar-collapse -->
						</nav>
						<div id="header-search-box">
							<a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
							<div id="search-form" class="search-form">
								<form role="search" method="get" id="searchform" action="{% url 'posts:search' %}">
									<input type="search" name="query_item" placeholder="Search" required />
									<button type="submit"><span class="ion-ios-search-strong"></span></button>
								</form>	
							</div>
						</div>
					</div><!-- col-md-8 -->
				</div>
			</header>
		</div>

		{% if messages %} {% for message in messages %}
		<div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		  {{ message }}
		</div>
		{% endfor %} {% endif %}
	    </div>

		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<h1 class="page-title">Contact Me</h1>
						<article class="post">
							<div class="entry-content clearfix">
								<form action="#" method="post" class="contact-form">
									{% csrf_token %}
									<div class="row">
										<div class="col-md-8 col-md-offset-2">
											{{ form.as_p }}
											<div class="form-actions">
												<button type="submit">Send</button>
											</div>
										</div>
									</div>	<!-- row -->
								</form>
							</div>
						</article>
					</main>
				</div>
			</div>
		</div>
		<footer id="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p class="copyright">&copy 2020 <a href="https://youhubs.com">@YouHubs</a></p>
					</div>
				</div>
			</div>
		</footer>

		<!-- Mobile Menu -->
		<div class="overlay overlay-hugeinc">
			<button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
			<nav>
				<ul>
					<li><a href="{% url 'posts:index' %}">Home</a></li>
					<li><a href="{% url 'posts:full_view' %}">Blog</a></li>
					<li><a href="{% url 'posts:about' %}">About</a></li>
					<li><a href="{% url 'posts:contact' %}">Contact</a></li>
				</ul>
			</nav>
		</div>

		<script src="{% static 'blog/js/script.js' %}"></script>
		
	</body>
</html>
