<div class="widget widget-archives">
  <h3 class="widget-title">Past Posts</h3>
  <ul>
    {% for date in dates %}
    <li>
      <a href="{% url 'posts:archive' date.year date.month %}">{{ date.year }}/{{ date.month }} 
        <span class="post-count">({{date.num_posts}})</span></a>
    </li>
    {% empty %} No Archives! {% endfor %}
  </ul>
</div>
