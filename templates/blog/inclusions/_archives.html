<div class="widget widget-archives">
  <h3 class="widget-title">Past Posts</h3>
  <ul>
    {% for date in dates %}
    <li>
      <a href="{% url 'posts:archive' date.year date.month %}"
        >{{ date.year }}/{{ date.month }}
      </a>
    </li>
    {% empty %} No Archives! {% endfor %}
  </ul>
</div>
